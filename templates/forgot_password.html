<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot Password</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; margin-top: 50px; background: #f4f7f6; }
        .card { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        button { padding: 10px 20px; background: #17a2b8; color: white; border: none; cursor: pointer; border-radius: 4px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Reset Password</h2>
        <p>Click below to generate a secure SHA-1 reset token.</p>
        <form method="POST">
            <button type="submit">Generate Token</button>
        </form>
        <br>
        <a href="{{ url_for('login') }}">Cancel</a>
    </div>
</body>
</html>
