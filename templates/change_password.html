<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change Password</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; margin-top: 50px; background: #f4f7f6; }
        .card { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
        h2 { text-align: center; }
        input { width: 100%; padding: 10px; margin: 5px 0 15px 0; border: 1px solid #ccc; box-sizing: border-box; }
        button { padding: 10px; background: #ffc107; color: #333; border: none; cursor: pointer; border-radius: 4px; width: 100%; font-weight: bold; }
        .flash { color: red; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Change Password</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}<div class="flash">{{ messages[0] }}</div>{% endif %}
        {% endwith %}

        <form method="POST">
            <label>Old Password:</label>
            <input type="password" name="old_password" required>
            
            <label>New Password:</label>
            <input type="password" name="new_password" required>
            
            <button type="submit">Update Password</button>
        </form>
        <br>
        <div style="text-align: center;">
            <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
