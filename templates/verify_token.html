<!DOCTYPE html>
<html lang="en">
<head>
    <title>Verify Token</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; margin-top: 50px; background: #f4f7f6; }
        .card { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; width: 300px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; box-sizing: border-box; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; cursor: pointer; border-radius: 4px; width: 100%; }
        .flash { color: red; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Enter Token</h2>
        <p>Enter the token from the console output.</p>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}<div class="flash">{{ messages[0] }}</div>{% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="token" placeholder="Paste Token Here" required>
            <button type="submit">Verify</button>
        </form>
    </div>
</body>
</html>
